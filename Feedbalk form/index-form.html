<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feedback â€” We'd love your thoughts</title>
  <link rel="stylesheet" href="styles-form.css" />
</head>
<body>
  <main class="page">
    <section class="card" aria-labelledby="feedback-heading">
      <header class="card-header">
        <div class="card-title">
          <h1 id="feedback-heading">Share your feedback</h1>
          <p class="muted">Help us improve â€” it only takes a minute!</p>
        </div>
        <div class="card-illustration" aria-hidden="true">ðŸ˜Š</div>
      </header>

      <form id="feedbackForm" class="feedback-form" action="#" method="POST">
        <div class="row">
          <label class="field">
            <span class="label-text">Name</span>
            <input type="text" name="name" id="name" placeholder="Jane Doe" required />
          </label>

          <label class="field">
            <span class="label-text">Email</span>
            <input type="email" name="email" id="email" placeholder="you@example.com" required />
          </label>
        </div>

        <label class="field full">
          <span class="label-text">Category</span>
          <select name="category" id="category">
            <option value="general">General</option>
            <option value="bug">Bug Report</option>
            <option value="feature">Feature Request</option>
            <option value="other">Other</option>
          </select>
        </label>

        <label class="field full">
          <span class="label-text">Your feedback</span>
          <textarea name="feedback" id="feedback" rows="5" placeholder="Tell us what you liked or what could be better..."></textarea>
        </label>

        <div class="rating-row">
          <span class="label-text">How was your experience?</span>
          <div class="rating" role="radiogroup" aria-label="Rating">
            <input type="radio" id="r1" name="rating" value="1" />
            <label for="r1" class="emoji">ðŸ˜ž</label>
            <input type="radio" id="r2" name="rating" value="2" />
            <label for="r2" class="emoji">ðŸ˜•</label>
            <input type="radio" id="r3" name="rating" value="3" checked />
            <label for="r3" class="emoji">ðŸ™‚</label>
            <input type="radio" id="r4" name="rating" value="4" />
            <label for="r4" class="emoji">ðŸ˜€</label>
            <input type="radio" id="r5" name="rating" value="5" />
            <label for="r5" class="emoji">ðŸ¤©</label>
          </div>
        </div>

        <div class="actions">
          <button type="submit" class="btn primary">Send feedback</button>
          <button type="reset" class="btn ghost">Reset</button>
        </div>
      </form>

      <div class="success" id="success" aria-hidden="true">
        <div class="success-inner">
          <div class="check">âœ“</div>
          <h2>Thanks â€” you're awesome!</h2>
          <p class="muted">We received your feedback and will use it to make things better.</p>
          <button class="btn primary" id="success-close">Done</button>
        </div>
      </div>
    </section>
  </main>

  <script>
    // Micro-interactions: handle form submit and success state
    (function () {
      const form = document.getElementById('feedbackForm');
      const success = document.getElementById('success');
      const close = document.getElementById('success-close');

      function showSuccess() {
        success.setAttribute('aria-hidden', 'false');
        success.classList.add('show');
        document.querySelector('.card').classList.add('dimmed');
      }

      function hideSuccess() {
        success.classList.remove('show');
        success.setAttribute('aria-hidden', 'true');
        document.querySelector('.card').classList.remove('dimmed');
      }

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        // Simulate network delay
        const submitBtn = form.querySelector('.btn.primary');
        submitBtn.disabled = true;
        submitBtn.classList.add('loading');
        setTimeout(() => {
          submitBtn.disabled = false;
          submitBtn.classList.remove('loading');
          form.reset();
          showSuccess();
        }, 800);
      });

      close.addEventListener('click', function () {
        hideSuccess();
      });

      // Close success with Escape key
      document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape' && success.classList.contains('show')) hideSuccess();
      });
    })();
  </script>
</body>
</html>
