<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Feedback Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles-form.css" />

<body>
  <header>
    <h1>Feedback Form</h1>
    <p>Please provide feedback on my projects</p>
  </header>
  <main>
    <form action="example.php" method="get">
      <fieldset>
        <legend>User Information</legend>
        <label for="full-name">Name <span>*</span></label>
        <input type="text" id="full-name" name="full-name" placeholder="John" required />
        <label for="surname">Surname <span>*</span></label>
        <input type="text" id="surname" name="surname" placeholder="Heisan" required />
        <label for="age">Age <span>*</span></label>
        <input type="number" id="age" name="age" placeholder="20" required />
      </fieldset>
      <fieldset>
        <legend>Where did you hear about me?</legend>
        <div class="checkbox-group">
          <label><input type="checkbox" name="source" value="ads" /> Ads</label>
          <label><input type="checkbox" name="source" value="word-of-mouth" /> Word of Mouth</label>
          <label><input type="checkbox" name="source" value="poster" /> Poster</label>
          <label><input type="checkbox" name="source" value="social-media" /> Social Media</label>
          <label><input type="checkbox" name="source" value="online-search" /> Online Search</label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Please rate my projects</legend>
        <select name="rating" required>
          <option value="bad">Bad</option>
          <option value="good">Good</option>
          <option value="excellent" selected>Excellent</option>
        </select>
        <button type="submit">Submit Feedback</button>
      </fieldset>
    </form>
  </main>
