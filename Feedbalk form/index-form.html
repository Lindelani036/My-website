<body>
    <header>
        <h1>
            Feedback form
        </h1>
        <p>Please provide Feedback on my projects</p>
    </header>
    <main>
        <form action="example.php" method="get">
            <fieldset>
                <legend>User Information</legend>
                <label for="full-name">Name (Required):</label>
                <input type="text" id="full-name" name="full-name" placeholder="John" required>
                <label for="surname">Surname (Required):</label>
                <input type="text" id="surname" name="surname" placeholder="Heisan" required>
                <label for="age">Age (Required):</label>
                <input type="number" id="age" name="age" placeholder="20" required>
            </fieldset>
            <fieldset>
                <legend>Where did you here about me</legend>
                <label for="ads">Ads</label>
                <input type="checkbox" id="ads" name="ads" value="ads">
                <label for="word-of-mouth">Word of Mouth</label>
                <input type="checkbox" id="word-of-mouth" name="word-of-mouth" value="word-of-mouth">
                <label for="poster">Poster</label>
                <input type="checkbox" id="poster" name="poster" value="poster">
                <label for="social-Media">Social Media</label>
                <input type="checkbox" id="Social Media" name="Social Media" value="Social Media">
                <label for="online-Search">Online Search</label>
                <input type="checkbox" id="online Search" name="online Search" value="online Search">
            </fieldset>
            <fieldset>
                <legend>please rate my projects</legend>
                <select for="source">
                <option value="bad">Bad</option>
                <option value="good">Good</option>
                <option selected value="exellent">Exellent</option>
                </select>
                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </main>
